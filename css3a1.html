<!DOCTYPE html>
<html lang="es"> 
<head>
	<meta charset="UTF-8">
	<meta name="title" content="CSS">
    <meta name="description" content="pruebas css"> 
	<style type="text/css">
		ul {
			width: 1200px;
			display: block;
			overflow: hidden;
		}
		ul li {
			display: block;
			float: left;
			padding:0px 10px 0px 10px;
			width: 100px;
		}
		ul li a {
			text-decoration: none;
		}
		ul li a:hover {
			background-color: gray;
		}
		div#der {
			float: left;
			width: 600px;
			display: block;
		}
		div#izq {
			float: right;
			width: 600px;
			display: block;
		}
	</style>
</head>
<body>
 	<header><h1>css practica 3a botonera y separacion div</h1></header>    
    <nav>
    	<ul>
	    	<li><a href="#">sobre nosotros</a></li>
	    	<li><a href="#">precio</a></li>
	    	<li><a href="#">contacto</li>
    	</ul>
    </nav>
    <section> 
    	<div id="der">
			<figure>
				<img src="foto1.png" alt="foto 1" width="400px" height="400px">
			</figure>
		</div>
		 <div id="izq">
			<figure>
				<img src="foto2.png" alt="foto 2" width="400px" height="400px">>
			</figure>
		</div>
	</section>
	<footer></footer>
</body>
</html>
